<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python じゃんけんゲーム(結果)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <h5 class="card-header">Pythonじゃんけんゲーム</h5>
            <div class="card-body">
                <p>結果:</p>
                <div class="d-flex justify-content-evenly">
                    <div>
                        Playerの手{{player}} <span class="fs-3 align-baseline"><i class="far {{player_hand}} fa-lg"></i></span>
                    </div>
                    <div>
                        Computerの手{{computer}} <span class="fs-3 align-baseline"><i class="far {{computer_hand}} fa-lg"></i></span>
                    </div>
                    <div>
                        勝敗 <span class="fs-3 align-baseline">{{judgement}}</span>
                    </div>
                </div>
                <p class="text-center mt-5"><a href="">Play Again</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python じゃんけんゲーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <h5 class="card-header">Pythonじゃんけんゲーム</h5>
            <div class="card-body">
                <p>Playerの手を選んでください</p>
                    <form action="" method="post">
                        <div class="d-flex justify-content-evenly">
                            <div>
                                <label for="playerRock" class="fs-1"><i class="far fa-hand-rock fa-lg"></i></label>
                                <input type="radio" name="player" id="playerRock" value="0">
                            </div>
                            <div>
                                <label for="playerScissors" class="fs-1"><i class="far fa-hand-scissors fa-lg"></i></label>
                                <input type="radio" name="player" id="playerScissors" value="1">
                            </div>
                            <div>
                                <label for="playerPaper" class="fs-1"><i class="far fa-hand-paper fa-lg"></i></label>
                                <input type="radio" name="player" id="playerPaper" value="2">
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-success">Playerを決定</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
